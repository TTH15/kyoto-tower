<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>アンケート＆ガチャ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>京都タワー SANDO バル アンケート</h1>
        <p class="subtitle">アンケートに答えてガチャを回そう！</p>

        <form id="survey-form">
            <div class="form-group">
                <label for="origin">1. どこの出身ですか？</label>
                <input type="text" id="origin" name="origin" placeholder="例：東京、大阪、韓国、アメリカ等" required>
            </div>

            <div class="form-group">
                <label for="how_know">2. 京都タワーの地下のフードコート「SANDO バル」を何で知りましたか？</label>
                <select id="how_know" name="how_know" required>
                    <option value="">選択してください</option>
                    <option value="インターネット検索">インターネット検索</option>
                    <option value="SNS">SNS（Instagram、Twitter等）</option>
                    <option value="旅行ガイドブック">旅行ガイドブック</option>
                    <option value="友人・知人の紹介">友人・知人の紹介</option>
                    <option value="京都タワーの案内">京都タワーの案内</option>
                    <option value="偶然見つけた">偶然見つけた</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="research_before">3. 日本に来る「前」に、どのように訪問先についてリサーチしましたか？</label>
                <select id="research_before" name="research_before" required>
                    <option value="">選択してください</option>
                    <option value="Google検索">Google検索</option>
                    <option value="旅行サイト">旅行サイト（じゃらん、楽天トラベル等）</option>
                    <option value="SNS">SNS（Instagram、TikTok等）</option>
                    <option value="YouTube">YouTube</option>
                    <option value="旅行ガイドブック">旅行ガイドブック</option>
                    <option value="旅行会社">旅行会社</option>
                    <option value="友人・知人に相談">友人・知人に相談</option>
                    <option value="特にリサーチしなかった">特にリサーチしなかった</option>
                </select>
            </div>

            <div class="form-group">
                <label for="research_after">4. 日本に来た「後」、滞在中には、どのように訪問先についてリサーチしていますか？</label>
                <select id="research_after" name="research_after" required>
                    <option value="">選択してください</option>
                    <option value="Google マップ">Google マップ</option>
                    <option value="Google 検索">Google 検索</option>
                    <option value="SNS">SNS（Instagram、TikTok等）</option>
                    <option value="旅行アプリ">旅行アプリ</option>
                    <option value="ホテルの案内">ホテルの案内</option>
                    <option value="観光案内所">観光案内所</option>
                    <option value="現地の人に聞く">現地の人に聞く</option>
                    <option value="特にリサーチしていない">特にリサーチしていない</option>
                </select>
            </div>

            <button type="submit">送信してガチャ！</button>
        </form>

        <div id="gacha-result"></div>
        <img id="gacha-image" style="display:none" />
    </div>

    <script src="script.js"></script>

</body>

</html>
